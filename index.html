<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de textos</title>
</head>
<body>
        <img src="recursos/Logo.png" alt="logo alura" class="logo">
    <main>
        <section>
            <textarea class= "mensaje" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
            <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="resultado" cols="20" rows="10"></textarea>
                <button class="copia" onclick="btnCopiar()">Copiar resultado</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
